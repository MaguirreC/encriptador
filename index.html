<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-0V1+2kMGth8gaTOHaDd2fv9Fx9J0v6p4yywP7f+NrXO+Sc+ybls3YvDUC1PLIx3ie4H5P+OTo1x/G37aI6z1qEA==" crossorigin="anonymous" />
 <link rel="stylesheet" href="style.css">
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
       <img src="imagenes/Logo.png" alt="logo de alura" class="logo">
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="ingrese el texto aqui"></textarea>
            <div>
                <h6 class="informacion"> Solo letras minusculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="boton-encriptar" onclick="bntEncriptar()">Encriptar</button>
                <button class="boton-desencriptar" onclick="bntDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea  id="outputMensaje" class="mensaje" cols="20" rows="10" placeholder="ningun mensaje fue encontrado"></textarea>
            <div>
                <button class="copiar" onclick="copiarTexto()">Copiar</button>
            </div>
        </section>
    </main>
    <footer class="pieDePagina">Michael aguirre 2024</footer>
    <script src="script.js"></script>
</body>
</html>
